<div class="">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Enroll No.</th>
                <th>Name</th>
                <th>Marks</th>
                <th>Percentage</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="idhar">
            <tr *ngFor="let item of list; let i = index">
                <td>{{ item.enroll_no }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.semesters[0].total_marks }}/{{ item.semesters[0].max_marks }}</td>
                <td>{{ item.semesters[0].percentage.toFixed(2) }}%</td>
                <td>{{ i+1 }}</td>
            </tr>
        </tbody>
    </table>
</div>
